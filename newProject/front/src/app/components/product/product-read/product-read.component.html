<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Idade</th>
            <td mat-cell *matCellDef="let row">{{ row.age }}</td>
        </ng-container>

        <!-- job Column -->
        <ng-container matColumnDef="job">
            <th mat-header-cell *matHeaderCellDef>Profissão</th>
            <td mat-cell *matCellDef="let row">{{ row.job}}</td>
        </ng-container>

        <!-- cityOfBirth Column -->
        <ng-container matColumnDef="cityOfBirth">
            <th mat-header-cell *matHeaderCellDef>Cidade de Nascimento</th>
            <td mat-cell *matCellDef="let row">{{ row.cityOfBirth}}</td>
        </ng-container>

        <!-- birthday Column -->
        <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef>Aniversário</th>
            <td mat-cell *matCellDef="let row">{{ row.birthday}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
