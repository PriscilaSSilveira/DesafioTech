<mat-card>
    <mat-card-title>Novo Cadastro</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" [(ngModel)]="product.age" name="age">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Profissão" [(ngModel)]="product.job" name="job">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cidade de Nascimento" [(ngModel)]="product.cityOfBirth" name="cityOfBirth">
        </mat-form-field>
        <!-- <input matInput placeholder="Aniversário" [(ngModel)]="product.birthday" name="birthday"> -->
        <mat-form-field appearance="fill" name="birthday" [value]="product.birthday">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="createProduct()">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
